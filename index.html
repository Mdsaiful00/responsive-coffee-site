<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#services">services</a>
            <a href="#blogs">blogs</a>
            <a href="#products">products</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="user-btn"></div>
            <div class="fas fa-bars" id="bars-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" name="search" id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <div class="login-box">
            <span class="fas fa-user" id="user"></span>
            <h3>Login Now</h3>
            <form action="">
                <div class="user-box">
                    <input type="email" name="eamil" required id="">
                    <label for="" class="fas fa-envelope"></label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required id="">
                    <label for="" class="fas fa-passport"></label>
                </div>
                <div class="info">
                    <a href="#">Creat a account</a>
                    <span> <a href="#">Sing</a> in Now </span>
                </div>
                <input type="submit" value="submit" class="btn-1">
            </form>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-1.png" alt="">
                <div class="user-info">
                    <h3>Regular Coffee</h3>
                    <span>$20.00</span>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-2.png" alt="">
                <div class="user-info">
                    <h3>Black Coffee</h3>
                    <span>$25.00</span>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-3.png" alt="">
                <div class="user-info">
                    <h3>Oral Coffee</h3>
                    <span>$35.00</span>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-4.png" alt="">
                <div class="user-info">
                    <h3>Cappacinue Coffee</h3>
                    <span>$60.00</span>
                </div>
            </div>
            <a href="#" class="btn-1">Chack Now</a>
        </div>
    </header>


    <script src="sqript.js"></script>
</body>

</html>
